<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> <!-- font-family: 'Inter', sans-serif; font-family: 'Lexend Deca', sans-serif; -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>


</head>
<body>
 <main>
  <section class="card">
   <div class="description">
    <h1>Get <font color="#a22deb"> insights</font> that help your business grow.</h1>

    <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
   <div class="datos">
    <div class="p1">
     <p>10k+</p> <p class="p2">COMPANIES</p>
    </div>
    <div class="p1">
     <p>314</p> <p class="p2">TEMPLATES</p>
    </div>
    <div class="p1">
     <p>12M+</p> <p class="p2">QUERIES</p>
    </div>
   </div>
  </div>
  <picture class="img_card">
    <source type="img" srcset="images/image-header-mobile.jpg" media="(max-width: 768px)">
    <source type="img" srcset="images/image-header-desktop.jpg" media="(min-width: 769px)">
    <img class="img" src="images/image-header-desktop.jpg" alt="imagen">
  </picture>
  </section>
 </main>
 <footer class="footer">
  <p>Challenge by. <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
  <p>Coded by. <a href="https://github.com/Emmanuel-A-D" target="_blank">Emmanuel-A-D</a>.</p>
 </footer>
</body>
</html>
